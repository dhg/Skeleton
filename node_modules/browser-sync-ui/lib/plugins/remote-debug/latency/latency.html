<div ng-show="ctrl.latency.active" bs-panel-content>
    <input type="range"
           max="5"
           min="0"
           step=".50"
           id="latency-rate"
           ng-change="ctrl.alterLatency()"
           ng-model="ctrl.latency.rate"/>

    <label for="latency-rate">{{ctrl.latency.rate | number:1}}s</label>
</div>
