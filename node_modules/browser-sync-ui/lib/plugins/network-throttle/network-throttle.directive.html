<section bs-panel-content>
    <div ng-if="target.active">
        <p ng-if="!target.urls.length">
            Creating a throttled server, please wait...
        </p>
        <div ng-if="target.urls.length">
            <ul bs-list>
                <li ng-repeat="url in target.urls"><a href="{{url}}">{{url}}</a></li>
            </ul>
        </div>
    </div>
</section>
